    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>buuild-source-select Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../buuild-source-select.html">

  <body>

    <p>An example of <code>&lt;buuild-source-select&gt;</code>:</p>


    <buuild-source-select>
        <buuild-source-select-item tree-id="99" categories-uuid="abc,def">Tree 99 <em>ABC</em> <em>DEF</em></buuild-source-select-item>
        <buuild-source-select-item tree-id="12" categories-uuid="abc,klm">Tree 12 <em>ABC</em> <em>KLM</em></buuild-source-select-item>
        <buuild-source-select-item tree-id="15" categories-uuid="abc,opq">Tree 15 <em>ABC</em> <em>OPQ</em></buuild-source-select-item>

   </buuild-source-select>
